---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jira-set
  name: jira-set
  namespace: jira
  annotations:
    haproxy.org/check: "true"
    haproxy.org/forwarded-for: "true"
    haproxy.org/load-balance: "roundrobin"
    haproxy.org/cookie-persistence: "mycookie"
spec:
  selector:
    app: jira-set
  ports:
  - name: port-jira
    port: 8080
    protocol: TCP
    targetPort: 8080

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: jira-set
  name: jira-set
  namespace: jira
spec:
  serviceName: "jira-set"
  replicas: 1
  # kubectl scale statefulset/jira-set --replicas=2 -n jira
  selector:
    matchLabels:
      app: jira-set
  template:
    metadata:
      labels:
        app: jira-set
    spec:
      initContainers:
        - name: jsdhomeperms
          image: busybox
          command: ["chown", "2001:2001", "-R", "/var/atlassian/application-data/jira/"]
          volumeMounts:
            - mountPath: "/var/atlassian/application-data/jira"
              name: jira-pvc-data
        - name: jsdsharedperms
          image: busybox
          command: ["chown", "-R", "2001:2001", "/var/atlassian/shared"]
          volumeMounts:
            - mountPath: "/var/atlassian/shared"
              name: jira-pvc-shared
      containers:
      - image: atlassian/jira-software
        imagePullPolicy: Always
        resources:
           requests:
             memory: "4G"
             cpu: 6
           limits:
             memory: "8G"
             cpu: 8
        name: jira-set
        env:
           - name: ATL_JDBC_URL
             value: "jdbc:postgresql://jira-db-postgres:5432/jira"
           - name: ATL_JDBC_PASSWORD
             value: "jira"
           - name: ATL_JDBC_USER
             value: "jira"
           - name: ATL_DB_DRIVER
             value: "org.postgresql.Driver"
           - name: ATL_DB_TYPE
             value: "postgres72"
           - name: ATL_DB_SCHEMA_NAME
             value: "public"
           - name: JVM_MINIMUM_MEMORY
             value: 1536m
           - name: JVM_MAXIMUM_MEMORY
             value: 1536m
           - name: CATALINA_CONNECTOR_PROXYNAME
             value: jira.kubernetes.local
             # jira.company.com
           - name: CATALINA_CONNECTOR_SCHEME
             value: http
             # https
           - name: CATALINA_CONNECTOR_SECURE
             value: "false"
             # Value = "true
           - name: CLUSTERED
             value: "true"
           - name: JIRA_SHARED_HOME
             value: "/var/atlassian/shared"
           - name: SDOMAIN
             value: .jira-set
           - name: NODE_ID
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: JIRA_NODE_ID
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: EHCACHE_LISTENER_HOSTNAME
             valueFrom:
               fieldRef:
                 fieldPath: status.podIP
           - name: EHCACHE_LISTENER_PORT
             value: "40001"
        readinessProbe:
          httpGet:
            port: 8080
            path: /status
          initialDelaySeconds: 360
          periodSeconds: 30
          successThreshold: 4
          failureThreshold: 4
          timeoutSeconds: 10
        ports:
          - containerPort: 8080
            name: jiraport
          - containerPort: 40001
            name: jiraclusterport
        volumeMounts:
        - name: jira-pvc-data
          mountPath: "/var/atlassian/application-data/jira"
        - name: jira-pvc-shared
          mountPath: "/var/atlassian/shared"
      volumes:
        - name: jira-pvc-data
          emptyDir:
            {}
      # - name: jira-pvc-data
      #   persistentVolumeClaim:
      #     claimName: jira-pvc-data
        - name: jira-pvc-shared
          persistentVolumeClaim:
            claimName: jira-pvc-shared

