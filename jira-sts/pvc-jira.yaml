---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-jira-data
  namespace: jira
  labels:
    app: postgres-jira
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-nfs-storage
  resources:
    requests:
      storage: 10Gi

